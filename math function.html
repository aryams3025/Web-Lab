<html>
<head>
	<script>
	function number(){
		n=document.getElementById('num').value;
		pw=Math.pow(n,2);
		document.getElementById('sq').value=pw;
        nex=Math.ceil(n);
		document.getElementById('next').value=nex;
		bef=Math.floor(n);
		document.getElementById('before').value=bef;
		s1=Math.round(n);
		document.getElementById('roundd').value=s1;
		s2=Math.trunc(n);
		document.getElementById('part').value=s2;
		s3=Math.random(n)
		document.getElementById('rand').value=s3;
		s4=Math.abs(pw);
		document.getElementById('ab').value=s4;
		 si=Math.sign(n);
                if(si==1)
                {
                    document.getElementById('sign').value="Positive";
                }
                else if(si==0)
                {
                    document.getElementById('sign').value="Zero";
                }
                else
                {
                    document.getElementById('sign').value="Negative";
                }  
            }
            function maxmin()
            {
            a=document.getElementById('num1').value;
            b=document.getElementById('num2').value;
            c=document.getElementById('num3').value;
            d=Math.max(a,b,c);
            e=Math.min(a,b,c);
            document.getElementById('large').value=d;
            document.getElementById('small').value=e;
            }
</script>
</head>
<body>
	<table>
		    <tr>
			<td><label>Enter a number</label></td>
			<td><input type="number" id="num"></td>
			<td><button onclick="number()">OK</button></td>
		</tr>
			<tr>
				<td>Square of a number</td>
				<td><input type="number" id='sq'></td>
			</tr>
			<tr>
				<td>Next integer</td>
				<td><input type="number" id='next'></td>
			</tr>
			<tr>
				<td>Integer just before the given number</td>
				<td><input type="number" id='before'></td>
			</tr>
			<tr>
				<td>Round value</td>
				<td><input type="number" id='roundd'></td>
			</tr>
            <tr>
				<td>Integer part of a number</td>
				<td><input type="number" id='part'></td>
			</tr>
			            <tr>
				<td>Random value</td>
				<td><input type="number" id='rand'></td>
			</tr>
			            <tr>
				<td>Absolute value of square</td>
				<td><input type="number" id='ab'></td>
			</tr>
			          <tr>
				<td>sign of a given number</td>
				<td><input type="text" id='sign'></td>
			</tr>
			  
          <tr>
				<td>Enter number1</td>
				<td><input type="number" id='num1'></td>
			</tr>
			            <tr>
				<td>Enter number2</td>
				<td><input type="number" id='num2'></td>
			</tr>
			        <tr>
				<td>Enter number3</td>
				<td><input type="number" id='num3'></td>
				<td><button onclick="maxmin()">OK</button></td>
			</tr>
			<tr>
				<td><label>Largest of 3 numbers</label></td>
			<td><input type="number()" id='large'></td>
		</tr>
          <tr>
            <td><label>Smallest of 3 numbers</label></td>
			<td><input type="number()" id='small'></td>
		</tr>


		</table>

</body>
</html>
